{% extends "base.html" %}

{% block title %}Registro de Usuario{% endblock %}

{% block content %}
    <h2>Crear una Cuenta</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a>.</p>
{% endblock %}
