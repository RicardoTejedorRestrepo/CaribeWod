{% extends "base.html" %}

{% block title %}Iniciar Sesi칩n{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title"><i class="fas fa-sign-in-alt"></i> Iniciar Sesi칩n</h2>
        <form method="post" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Usuario</label>
                <input type="text" name="username" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="id_password">Contrase침a</label>
                <input type="password" name="password" class="form-input" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-unlock"></i> Ingresar
            </button>
        </form>
        <div class="auth-links">
            <a href="{% url 'registro' %}" class="text-link">
                <i class="fas fa-user-plus"></i> Crear cuenta nueva
            </a>
            <a href="{% url 'password_reset' %}" class="text-link">
                <i class="fas fa-key"></i> Recuperar contrase침a
            </a>
        </div>
    </div>
</div>

<style>
    .auth-container {
        display: flex;
        justify-content: center;
        padding: 2rem 1rem;
    }

    .auth-card {
        background: white;
        padding: 2.5rem;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    .auth-title {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 2rem;
    }

    .form-input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        margin-bottom: 1.5rem;
        transition: all 0.3s ease;
    }

    .btn-block {
        width: 100%;
        padding: 12px;
        margin-top: 1rem;
    }

    .auth-links {
        margin-top: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        text-align: center;
    }

    .text-link {
        color: #3498db;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .text-link:hover {
        color: #2c3e50;
    }
</style>
{% endblock %}
